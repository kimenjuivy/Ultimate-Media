<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Ultimate Media</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .reset-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            padding: 60px 50px;
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .reset-header {
            margin-bottom: 40px;
        }

        .reset-header h1 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 10px;
        }

        .reset-header p {
            color: #666;
            font-size: 1.1rem;
            line-height: 1.6;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e1e1;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f9f9f9;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .password-input-wrapper {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }

        .password-toggle:hover {
            color: #667eea;
        }

        .password-strength {
            margin-top: 10px;
            padding: 10px;
            border-radius: 8px;
            font-size: 0.9rem;
            display: none;
        }

        .password-strength.weak {
            background: #ffebee;
            color: #c62828;
            border: 1px solid #ffcdd2;
        }

        .password-strength.medium {
            background: #fff3e0;
            color: #ef6c00;
            border: 1px solid #ffcc02;
        }

        .password-strength.strong {
            background: #e8f5e8;
            color: #2e7d32;
            border: 1px solid #c8e6c9;
        }

        .form-button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .form-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .form-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid #ffffff;
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .alert {
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
            display: none;
            text-align: left;
        }

        .alert.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .back-to-login {
            margin-top: 20px;
        }

        .back-to-login a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .back-to-login a:hover {
            color: #764ba2;
        }

        @media (max-width: 768px) {
            .reset-container {
                padding: 40px 30px;
                margin: 10px;
            }

            .logo {
                font-size: 2rem;
            }

            .reset-header h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <div class="logo">
            <i class="fas fa-camera"></i> Ultimate Media
        </div>

        <div class="reset-header">
            <h1>Reset Your Password</h1>
            <p>Enter your new password below. Make sure it's strong and secure.</p>
        </div>

        <div id="alert-container"></div>

        <form id="resetPasswordForm">
            <div class="form-group">
                <label for="new-password">New Password</label>
                <div class="password-input-wrapper">
                    <input type="password" id="new-password" name="password" required minlength="6">
                    <button type="button" class="password-toggle" onclick="togglePassword('new-password')">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                <div id="password-strength" class="password-strength"></div>
            </div>

            <div class="form-group">
                <label for="confirm-new-password">Confirm New Password</label>
                <div class="password-input-wrapper">
                    <input type="password" id="confirm-new-password" name="confirmPassword" required minlength="6">
                    <button type="button" class="password-toggle" onclick="togglePassword('confirm-new-password')">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>

            <button type="submit" class="form-button">
                <div class="loading-spinner" id="reset-spinner"></div>
                <span id="reset-button-text">Update Password</span>
            </button>
        </form>

        <div class="back-to-login">
            <a href="/auth.html">‚Üê Back to Login</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Supabase configuration
        const supabaseUrl = 'https://xljojazexigswzfojnqh.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inhsam9qYXpleGlnc3d6Zm9qbnFoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTAwNjY5MTAsImV4cCI6MjA2NTY0MjkxMH0.dtpgLThquxFlvXV2viuwWB3-TAFhz6InGmXR8uFqIpU';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        // Password visibility toggle
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const icon = input.nextElementSibling.querySelector('i');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        // Alert functions
        function showAlert(message, type = 'error') {
            const alertContainer = document.getElementById('alert-container');
            const alert = document.createElement('div');
            alert.className = `alert ${type}`;
            alert.textContent = message;
            alert.style.display = 'block';
            
            alertContainer.innerHTML = '';
            alertContainer.appendChild(alert);
            
            // Auto-hide success messages after 5 seconds
            if (type === 'success') {
                setTimeout(() => {
                    alert.style.display = 'none';
                }, 5000);
            }
        }

        function clearAlerts() {
            document.getElementById('alert-container').innerHTML = '';
        }

        // Loading state functions
        function setLoading(isLoading) {
            const button = document.querySelector('button[type="submit"]');
            const spinner = document.getElementById('reset-spinner');
            const buttonText = document.getElementById('reset-button-text');
            
            if (isLoading) {
                button.disabled = true;
                spinner.style.display = 'inline-block';
                buttonText.textContent = 'Updating...';
            } else {
                button.disabled = false;
                spinner.style.display = 'none';
                buttonText.textContent = 'Update Password';
            }
        }

        // Password strength validation
        function checkPasswordStrength(password) {
            const strengthIndicator = document.getElementById('password-strength');
            
            if (!password) {
                strengthIndicator.style.display = 'none';
                return null;
            }

            let score = 0;
            let feedback = [];

            // Length check
            if (password.length >= 8) score += 1;
            else feedback.push('at least 8 characters');

            // Uppercase check
            if (/[A-Z]/.test(password)) score += 1;
            else feedback.push('uppercase letter');

            // Lowercase check
            if (/[a-z]/.test(password)) score += 1;
            else feedback.push('lowercase letter');

            // Number check
            if (/\d/.test(password)) score += 1;
            else feedback.push('number');

            // Special character check
            if (/[!@#$%^&*(),.?":{}|<>]/.test(password)) score += 1;
            else feedback.push('special character');

            strengthIndicator.style.display = 'block';

            if (score < 3) {
                strengthIndicator.className = 'password-strength weak';
                strengthIndicator.textContent = `Weak password. Add: ${feedback.slice(0, 2).join(', ')}`;
                return 'weak';
            } else if (score < 4) {
                strengthIndicator.className = 'password-strength medium';
                strengthIndicator.textContent = `Medium strength. Consider adding: ${feedback[0] || 'more complexity'}`;
                return 'medium';
            } else {
                strengthIndicator.className = 'password-strength strong';
                strengthIndicator.textContent = 'Strong password!';
                return 'strong';
            }
        }

        // Password validation
        function validatePassword(password) {
            if (password.length < 6) {
                return 'Password must be at least 6 characters long';
            }
            return null;
        }

        // Real-time password strength checking
        document.getElementById('new-password').addEventListener('input', (e) => {
            checkPasswordStrength(e.target.value);
        });

        // Form submission handler
        document.getElementById('resetPasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            clearAlerts();
            
            const formData = new FormData(e.target);
            const newPassword = formData.get('password');
            const confirmPassword = formData.get('confirmPassword');
            
            // Validation
            const passwordError = validatePassword(newPassword);
            if (passwordError) {
                showAlert(passwordError);
                return;
            }
            
            if (newPassword !== confirmPassword) {
                showAlert('Passwords do not match');
                return;
            }

            // Check password strength
            const strength = checkPasswordStrength(newPassword);
            if (strength === 'weak') {
                showAlert('Please use a stronger password for better security');
                return;
            }
            
            setLoading(true);
            
            try {
                const { error } = await supabase.auth.updateUser({
                    password: newPassword
                });
                
                if (error) {
                    showAlert(error.message);
                    return;
                }
                
                showAlert('Password updated successfully! Redirecting to login...', 'success');
                
                // Clear form
                e.target.reset();
                document.getElementById('password-strength').style.display = 'none';
                
                // Sign out and redirect to login after 2 seconds
                setTimeout(async () => {
                    await supabase.auth.signOut();
                    window.location.href = '/auth.html';
                }, 2000);
                
            } catch (error) {
                console.error('Password reset error:', error);
                showAlert('An unexpected error occurred. Please try again.');
            } finally {
                setLoading(false);
            }
        });

        // Check if user has valid session for password reset
        async function checkResetSession() {
            const { data: { user }, error } = await supabase.auth.getUser();
            
            if (error || !user) {
                showAlert('Invalid or expired reset link. Please request a new password reset.', 'error');
                setTimeout(() => {
                    window.location.href = '/auth.html';
                }, 3000);
                return;
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            checkResetSession();
        });
    </script>
</body>
</html>
